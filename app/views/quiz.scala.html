@(quiz:Seq[Question])(implicit request: RequestHeader, messagesProvider: MessagesProvider)
@defining(play.core.PlayVersion.current) { version =>
    <section id="top">
        <div class="wrapper">
            <h1><a href="https://playframework.com/documentation/Quiz"></a></h1>
        </div>
    </section>

    <div>
        <table>
            <tbody>
                @for(question <- quiz) {
                    <tr>
                        <td>@question.name</td>
                    </tr>
                }
            </tbody>
        </table>
    </div>
}
