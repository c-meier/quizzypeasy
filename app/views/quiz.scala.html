@(quizQuestionAnswer: Seq[(Question, Answer)])(implicit request: RequestHeader, messagesProvider: MessagesProvider)
@main("Quiz") {
    <div>
        <table>
            <tbody>
                @for(question <- quizQuestionAnswer) {
                    <tr>
                        <td>@question._1.name</td>
                    </tr>
                }
            </tbody>
        </table>
    </div>
}
