@(elements: helper.FieldElements)

<div class="form-group @if(elements.hasErrors) {error}">
    <label for="@elements.id">@elements.label</label>
    <div class="input">
        @elements.input
        <div class="invalid-feedback errors">@elements.errors.mkString(", ")</div>
        <small class="form-text text-muted help">@elements.infos.mkString(", ")</small>
    </div>
</div>
